{% extends 'base.html' %}
{% load staticfiles %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'css/authentification.css' %}">
{% endblock %}

{% block content %}
<div ng-app="auth" ng-controller="Authentification">
  <h2>Register</h2>
  <form action="/register/" method="post" ng-init="init()">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
</div>
{% endblock %}
