{% extends "base.html" %}
{% block content %}
<h2 class="control-label"> BID CREATION PAGE </h2>
<div ng-app="form" ng-controller="FormController">
<form action="/crc/new_bid/" method="post" ng-init="load()">
  {% csrf_token %}
  <table>
    <tr>
        <td> <label class="control-label required">Topic</label></td> 
        <td> <input class="form-control" type="text" name="topic" value="" required> </td>
        <td> <label class="control-label">Moderator briefing-debriefing</label></td> 
        <td> <div class="input-group"><input class="form-control" type="text" id="moderator" value=""> <span class="input-group-addon">$</span></div></td>
    </tr>
    <tr>
      <td><label class="control-label required">Currency of quote</label></td>
      <td><input type="text" class="form-control" id="currency" required></td>
      <td> <label class="control-label"> Moderator travel (estimation only)</label> </td> 
      <td> <div class="input-group"><input class="form-control" type="text" id="moderation_travel" value=""> <span class="input-group-addon">$</span></div></td>
    </tr>
  <tr>
      <td> <label class="control-label">Client (from database)</label></td> 
      <td>
          <select id="customers_list">
          </select>
      </td>
      <td> <label class="control-label">Moderation : </label></td> 
      <td></td>
  </tr>
  <tr>
      <td> <label class="control-label">Company name</label></td> 
      <td> <input class="form-control" type="text" id="company_name" value=""> </td>
      <td class='right'><label class="control-label">Unit cost</label></td>
      <td><div class="input-group"><input class="form-control" type="text" id="moderation_unit_cost" value=""><span class="input-group-addon">$</span></div></td>
  </tr>
  <tr>
      <td> <label class="control-label">Contact name</label></td> 
      <td> <input class="form-control" type="text" id="contact_name" value=""> </td>
      <td class='right'><label class="control-label">Nbr of unit(s)</label></td> 
      <td><input class="form-control" type="text" id="moderation_units" value=""></td>
  </tr>
  <tr>
      <td> <label class="control-label required">Recruitment allowed time</label></td> 
      <td> <input class="form-control" type="text" id="recruitment_duration" value="" required> </td>
      <td> <label class="control-label">Simultaneous translation</label></td> 
      <td> <div class="input-group"><input class="form-control" type="text" id="simultaneous_translator" value=""> <span class="input-group-addon">$</span></div></td>
  </tr>
  <tr>
      <td> <label class="control-label required">Project management cost</label></td> 
      <td> <div class="input-group"><input class="form-control" type="text" id="project_management" value="" required> <span class="input-group-addon">$</span></div></td>
      <td> <label class="control-label">Translation : </label></td> 
      <td></td>
  </tr>
  <tr>
      <td colspan = "2">&nbsp;</td>
      <td class='right'><label class="control-label">Words estimation</label></td>
      <td><input class="form-control" type="text" id="translation_words" value=""></td>
  </tr>
  <tr>
      <td class="title" colspan = "2">&nbsp;</td>
      <td class='right'><label class="control-label">Total</label></td> 
      <td><div class="input-group"><input class="form-control" type="text" id="translation_total" value="" disabled><span class="input-group-addon">$</span></div></td>
  </tr>
  <tr>
      <td> <label class="control-label">Catering for client (estimation only)</label></td> 
      <td> <div class="input-group"><input class="form-control" type="text" id="catering_client" value=""> <span class="input-group-addon">$</span></div></td>
      <td> <label class="control-label">Facility rentals : </label></td> 
      <td></td>
  </tr>
  <tr>
      <td> <label class="control-label">Refreshments for respondents :</label></td> 
      <td></td>
      <td class='right'><label class="control-label">Duration</label></td>
      <td><input class="form-control" type="text" id="facility_duration" value=""></td>
  </tr>
  <tr>
      <td class='right'><label class="control-label">Unit cost</label></td>
      <td><div class="input-group"><input class="form-control" type="text" id="refreshment_unit_cost" value=""><span class="input-group-addon">$</span></div></td>
      <td class='right'><label class="control-label">Unit cost</label></td>
      <td><div class="input-group"><input class="form-control" type="text" id="facility_unit_cost" value=""><span class="input-group-addon">$</span></div></td>
  </tr>
  <tr>
      <td class='right'><label class="control-label">Nbr of unit(s)</label></td> 
      <td><input class="form-control" type="text" id="refreshment_units" value=""></td>
      <td class='right'><label class="control-label">Nbr of unit(s)</label></td> 
      <td><input class="form-control" type="text" id="facility_units" value=""></td>
  </tr>
  <tr>
      <td colspan = "4"> <textarea class="form-control" id="notes" rows="5" placeholder="Notes about the BID"></textarea> </td>
  </tr>
</table>

  <!-- Respondents form -->
  <button id="respondent_button_add" type="button" ng-click="add_respondent()" class="btn btn-secondary bid_button">Add respondent group(s)</button>
  <button id="respondent_button_remove" type="button" ng-click="remove_respondent()" class="btn btn-secondary bid_button">Remove last respondent group</button>
  <div ng-repeat="i in qte">
    {% include "new_respondent.html" %}
  </div>
  <br>
  
  <!-- Deliverables table -->
  <button id="deliverable_button" type="button" ng-click="show_deliverables()" class="btn btn-secondary bid_button">Show deliverables</button>
    {% include "deliverables.html" %}
  <br>
  
  <!-- Saving button -->
  <button id="save" type="submit" class="btn btn-primary">Save</button>

</form>
</div>

{% endblock %}
