{% extends "base.html" %}
{% block content %}
  <form action="/crc/new_client/" method="post">
    {% csrf_token %}
  <table>
    <tr>
      <td>
        <label class="control-label required">Company</label>
      </td>
      <td>
        <input type="text" class="form-control" id="company" name="company" required>
      </td>
    </tr>
    <tr>
      <td>
        <label class="control-label required">Contact name</label>
      </td>
      <td>
        <input type="text" class="form-control" id="contact" name="contact" required>
      </td>
    </tr>
    <tr>
      <td>
        <label class="control-label required">Address</label>
      </td>
      <td>
        <input type="text" class="form-control" id="address" name="address" required>
      </td>
    </tr>
    <tr>
      <td>
        <label class="control-label">Postal code</label>
      </td>
      <td>
        <input type="text" class="form-control" id="postal_code" name="postal_code">
      </td>
    </tr>
    <tr>
      <td>
        <label class="control-label">City</label>
      </td>
      <td>
        <input type="text" class="form-control" id="city" name="city">
      </td>
    </tr>
    <tr>
      <td>
        <label class="control-label">Province</label>
      </td>
      <td>
        <input type="text" class="form-control" id="province" name="province">
      </td>
    </tr>
    <tr>
      <td>
        <label class="control-label required">Country</label>
      </td>
      <td>
        <input type="text" class="form-control" id="country" name="country" required>
      </td>
    </tr>
    <tr>
      <td>
        <label class="control-label required">Email</label>
      </td>
      <td>
        <input type="email" class="form-control" id="email" name="email" required>
      </td>
    </tr>
    <tr>
      <td>
        <label class="control-label required">Main phone</label>
      </td>
      <td>
        <input type="text" class="form-control" id="main_phone" name="main_phone" required>
      </td>
    </tr>
    <tr>
      <td>
        <label class="control-label">Direct number</label>
      </td>
      <td>
        <input type="text" class="form-control" id="direct_number" name="direct_number">
      </td>
    </tr>
    <tr>
      <td>
        <label class="control-label">Fax</label>
      </td>
      <td>
        <input type="text" class="form-control" id="fax" name="fax">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <textarea class="form-control" rows="3" id="notes" name="notes" placeholder="Notes"></textarea>
      </td>
    </tr>
    <tr>
      <td class="button" colspan="2">
        <button id="save" type="submit" class="btn btn-primary">Save</button>
      </td>
    </tr>
  </table>
</form> 
{% endblock %}
